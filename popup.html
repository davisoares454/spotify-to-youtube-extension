<!DOCTYPE html>
<html>
<head>
  <title>Spotify to YouTube</title>
  <style>
    body {
      width: 180px; /* Smaller width for the popup */
      height: 140px; /* Adjusted height for the popup */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: black;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 16px; /* Smaller font size */
      margin-bottom: 15px; /* Adjusted margin */
      color: #fff;
      text-shadow: 2px 2px 4px #000; /* Thick black outline effect */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 80px; /* Larger width for the switch */
      height: 40px; /* Larger height for the switch */
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 40px; /* Rounded corners for the slider */
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 32px; /* Larger height for the slider knob */
      width: 32px; /* Larger width for the slider knob */
      left: 4px;
      bottom: 4px;
      background-image: url('icons/spotify.png'); /* Replace with your icon path */
      background-size: cover;
      background-position: center;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3; /* Background color when checked */
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(40px); /* Larger translate distance */
      -ms-transform: translateX(40px);
      transform: translateX(40px);
      background-image: url('icons/youtube.png'); /* Replace with your icon path */
      background-size: cover;
      background-position: center;
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 40px; /* Rounded corners for the slider */
    }

    .slider.round:before {
      border-radius: 50%; /* Rounded knob */
    }

    .link-text {
      color: #007bff; /* Link color */
      text-decoration: underline; /* Underline the text */
      cursor: pointer; /* Change cursor to pointer on hover */
      font-size: 10px; /* Adjust font size if needed */
      margin-top: 10px; /* Add margin to move the text down */
      transition: color 0.3s, text-decoration 0.3s; /* Smooth transition for hover effect */
    }

    .link-text:hover {
      color: #0056b3; /* Darker color on hover */
      text-decoration: none; /* Remove underline on hover */
    }

    .link-text:active {
      color: #004494; /* Even darker color when clicked */
    }
  </style>
</head>
<body>
  <h1>Spotify to YouTube</h1>
  <div class="container">
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>
    <span class="link-text" id="manualRedirect">manual redirect</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
